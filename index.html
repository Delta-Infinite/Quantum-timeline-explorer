<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Probability Cloud</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/controls/OrbitControls.js';

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);

  const url = new URL('./quantum_probability_cloud.json', import.meta.url);
  fetch(url)
    .then(response => {
      if (!response.ok) throw new Error("Failed to load JSON: " + response.status);
      return response.json();
    })
    .then(data => {
      console.log("Quantum data loaded! Number of points:", data.length);
      data.forEach(point => {
        const [x, y, z] = point.coords;
        const radius = point.probability * 2.5;
        const color = new THREE.Color(0x44ccff).lerp(new THREE.Color(0xffffff), point.probability);
        const geometry = new THREE.SphereGeometry(radius, 16, 16);
        const material = new THREE.MeshBasicMaterial({ color: color });
        const sphere = new THREE.Mesh(geometry, material);
        sphere.position.set((x - 1.5), (y - 1.5), (z - 1.5));
        scene.add(sphere);
      });
    })
    .catch(error => console.error("Error loading quantum data:", error));

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
